<html>
<head>
<script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>


</style>

</head>

<body>
<div id="root"></div>
<!-- Your custom script here -->
<script type="text/babel">

class NameForm extends React.Component {
	handleSubmit = event => {
		event.preventDefault()
		const value= event.target.elements.username.value
		const error = this.props.getErrorMessage(
			value,
		)
		if(error) {
			alert(`error: ${error}`)
		} else {
			alert(`success: ${value}`)
		}
	}

	render() {
		return (
			<form onSubmit={this.handleSubmit}>
				<label>
					Name:
					<input 
						type="text" 
						name="username" 
					/>
				</label>
				<button type="submit">Submit</button>
			</form>
		)
	}
}


ReactDOM.render(
	<NameForm 
		getErrorMessage= { value => {
			if(value.length < 3) {
				return `Value must be at least 3 characters`
			}
			if(!value.includes('s')) {
				return `Value must include the letter "s"`
			}
			return null
		}}
	/>,
	document.getElementById('root'),
)

</script>
</body>
</html>
