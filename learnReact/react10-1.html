<html>
<head>
<script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<!-- Load Babel -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>

</style>

</head>

<body>
<div id="root"></div>
<!-- Your custom script here -->
<script type="text/babel">


function StopWatch({lapse, running}) {
	const buttonStyles = {
		border: '1px solid #ccc',
		background: '#fff',
		fontSize: '2em',
		padding: 15,
		margin: 5,
		width: 200,
	}

	return (
		<div style={{textAlign: 'center'}}>
			<label
				style= {{fontSize: '5em', display: 'block'}}
			>
				{lapse}ms
			</label>
			<button style={buttonStyles}>
				{running ? 'Stop' : 'Start'}
			</button>
			<button style={buttonStyles}>Clear</button>
		</div>
	)
}

const element = <StopWatch running={true} lapse={0} />

ReactDOM.render(
	element,
	document.getElementById('root'),
)

</script>
</body>
</html>
